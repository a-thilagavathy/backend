<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Employee Directory</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

	<body>
		<div class = "container mt-4">
			<a th:href = "@{/home}">back</a>
		</div>
		<div class = "container mt-4">
		<table class="table table-bordered table-striped">
		<thead>
			<tr class = "table-dark">
				<th>Weight</th>
				<th>Material</th>
				<th>Address</th>
				<th>Pincode</th>
				<th>action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "temp: ${job}">
				<td th:text = "${temp.description}"></td>
				<td th:text = "${temp.location}"></td>
				<td th:text = "${temp.todate}"></td>
				<td th:text = "${temp.fromdate}"></td>
				<td>
				<a th:href="@{/admin/editJob(id = ${temp.id})}" class="btn btn-primary btn-sm ">Update</a>
				<a th:href="@{/admin/deleteJob(id = ${temp.id})}" class="btn btn-danger btn-sm"
				onclick="if(!(confirm('are you sure you want to delete the product'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
		
	</body>
	
</html>
