<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Product List</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class = "container">
		<h1>Product List</h1>
	<hr>
	
	<a th:href="@{/admin/addProfile}" class="btn btn-primary btn-sm mb-3">Add Product</a>
	<form name="logoutForm" th:hidden="true" method="post" th:action="@{/logout}">
    <input type="submit" value="logout" />
</form>
<a href="javascript: logoutForm.submit();">Sign Out</a>
	
	<table class="table table-bordered table-striped">
		<thead>
			<tr class = "table-dark">
				<th>Material</th>
				<th>Weight</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "temp : ${admin}">
				<td th:text = "${temp.name}"></td>
				<td th:text = "${temp.address}"></td>
				<td th:text = "${temp.email}"></td>
				<td>
				<a th:href="@{/admin/editProfile(id = ${temp.id})}" class="btn btn-primary btn-sm ">Update</a>
				<a th:href="@{/admin/deleteProfile(id = ${temp.id})}" class="btn btn-danger btn-sm"
				onclick="if(!(confirm('are you sure you want to delete the product'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>
