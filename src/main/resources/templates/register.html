<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Employee Directory</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class = "container">
		<h1>SignUp</h1>
	<hr>
	<form action="#" th:action="@{/register}"
						th:object="${user}" method = "POST">				
		<input type="text" th:field="*{username}" class = "form-control mb-4 " placeholder = "User Name" >
		<input type="password" th:field="*{password}" class = "form-control mb-4 " placeholder = "Password" >
		<input type="hidden" th:field="*{roles}" class = "form-control mb-4 " >
		<input type="hidden" th:field="*{active}" class = "form-control mb-4 " >
		<button type = "submit" class ="btn btn-info">signup</button>
	</form>
	
	</div>
</body>
