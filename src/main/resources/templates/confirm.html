<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Employee Directory</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

	<body>
		<a th:href = "@{/home}">back</a>
		<div class="container mt-4">
			<p >placed products are: </p>
			<h5 th:text="${orderProduct.material}"/>
		</div>
		
		<div class="container mt-4">
			<form name = "ConfirmForm" th:hidden="true" method="post" th:action = "@{/confirm}" th:object="${orders}">
				<input type = "text" th:field = "*{id}"/>
				<input type = "text" th:field = "*{username}"/>
				<input type = "text" th:field = "*{weight}"/>
				<input type = "text" th:field = "*{address}"/>
				<input type = "text" th:field = "*{pincode}"/>
				<input type="text" th:name = "status" th:value = "placed"/>
				<input type="submit"  value="confirm"/>
			</form>
			<a class = "btn btn-sm btn-primary" href = "javascript: ConfirmForm.submit();">confirm</a>
		</div>
	</body>

</html>
