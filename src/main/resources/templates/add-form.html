<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Employee Directory</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class = "container">
		<h1>Product List</h1>
	<hr>
	<p class="h4 mb4">Save Product</p>
	<form action="#" th:action="@{/admin/editProfile}"
						th:object="${admin}" method = "POST">
		<input type = "hidden" th:field = "*{id}">				
		<input type="text" th:field="*{name}" class = "form-control mb-4 " placeholder = "Material" >
		<input type="text" th:field="*{address}" class = "form-control mb-4 " placeholder = "Weight" >
		<input type="text" th:field="*{phone}" class = "form-control mb-4 " placeholder = "Price" >
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<!-- a th:href="@{/list}">back to product list</a -->
	</div>
</body>
