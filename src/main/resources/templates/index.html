<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Employee Directory</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	  	crossorigin="anonymous">
	  	
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js">
    </script>
</head>

<body>

	<div class = "container">
		<h1>Sell Product</h1>
		<hr>
	</div>
	
	<a class = "ml-4" th:href="@{/cart (username = ${username})}">Cart</a>
    <div class = "container">    
        <script>
        	$(document).ready(function(){
            $(".mul-select").select2({
                    placeholder: "select material", //placeholder
                    tags: true,
                    tokenSeparators: ['/',',',';'," "] 
                });
            })
    	</script>

	<form action="#" th:action="@{/sellProduct}"
						th:object = "${orders}" method = "POST">
		<input type="hidden" th:attr="name = 'username'" th:value = "${username}">
        
        <select  th:field = "${orderProduct.material}"class="form-control mul-select selectpicker" multiple data-live-search="true" >
      
        	<option th:each="tempProduct: ${product}" th:value="${tempProduct.material}" th:text="${tempProduct.material}"/>
        </select>
		
		<input type="number" th:name = "weight" class = "form-control mt-4 mb-4 " placeholder = "Weight" >
		<input type="text" th:field = "*{address}" class = "form-control mb-4 " placeholder = "Address" >
		<input type="number" th:name = "pincode" class = "form-control mb-4 " placeholder = "Pincode" >
		<input type="hidden" th:name = "status" th:value = "cart">
		
		<button type="submit" class="btn btn-info col-2">Sell</button>
	</form>
	</div>
</body>
